<div class="row mt-4">
    <div class="col d-flex justify-content-between align-items-center">
        <h3>Countries</h3>
        <button type="button" class="btn btn-primary" [routerLink]="['/settings']">Settings</button>
    </div>
</div>

<ul class="list-group mt-4">
    <div *ngFor='let each of list' class="d-flex list-group-item justify-content-between align-items-center">
        <a [routerLink]="['/news',each.code]">{{each.country}}</a>
        <img src="{{each.flag}}" alt="{{each.name}}" width="80px;">
    </div>
    
</ul>
